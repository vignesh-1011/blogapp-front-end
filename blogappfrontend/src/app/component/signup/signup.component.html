<div class="body-background">
   <div class="container-fluid d-flex justify-content-center align-items-center h-100">
      
      <div class="card p-3 text-center py-4">
          <h4>Create account</h4>
          <div>
              <span>Already have an account?</span>
              <a href="/signin" class="text-decoration-none">Signin</a>
          </div>
          <form #signinForm="ngForm" (ngSubmit)="signupFormProcess(signinForm)"  >

            <div class="mt-3 px-3">
                <input class="form-control" type="number" placeholder="User Id" name="id" ngModel required>
            </div>

            <div class="mt-3 px-3">
                <input class="form-control" type="text" placeholder="Username" name="name" ngModel required>
            </div>

          
          
            <div class="mt-3 px-3">
                <textarea class="form-control" type="text" placeholder="About User" name="about" ngModel required></textarea>
            </div>

            <div class="mt-3 px-3">
                <input class="form-control" type="email" placeholder="E-mail" name="email" ngModel required >
            </div>
          <div class="input-group px-3 mt-3">
            <input class="form-control" type="password" placeholder="Type Password" name="password" ngModel required>
              <span></span>
              <input class="form-control" type="password" placeholder="Retype Password" name="repassword" ngModel required>
          </div>
           
          
          
          <div class="mt-3 d-grid px-3">
              <button type="submit" class="btn btn-primary btn-block btn-signup text-uppercase">
                  <span>Signup</span>
                  
              </button>
          </div>
          
          <div class="px-3">
              <div class="mt-2 form-check d-flex flex-row">
              <input class="form-check-input" type="hidden" value="" id="services">
              <label class="form-check-label ms-2" for="services">
              
              </label>
            </div>
          </div>
          </form>
      </div>
       
   </div> 
</div>

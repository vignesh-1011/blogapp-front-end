<div class="body-background">
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">

        <div class="card p-3 text-center py-4">
            <h4>Please signin</h4>
            <div>
                <span>Don't have an account?</span>
                <a href="/signup" class="text-decoration-none">Signup</a>
            </div>
            <form #signupForm="ngForm" (ngSubmit)="signinFormProcess(signupForm)"  >
            <div class="input-group px-3 mt-3">
                <input class="form-control" type="email" name="email" placeholder="E-mail" ngModel required >
                <span class="text-danger" *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email'].dirty">
                    Email is required
                 </span>
            </div>

            <div class="input-group px-3 mt-3">
                <input class="form-control" type="password" name="password" placeholder="Password" ngModel required>
                <span class="text-danger" *ngIf="signupForm.controls['password']?.invalid && signupForm.controls['password'].dirty">
                    Password is required
                 </span>
            </div>





            <div class="mt-3 d-grid px-3">
                <button type="submit" class="btn btn-primary btn-block btn-signup text-uppercase">
                    <span>Signin</span>

                </button>
            </div>

            <div class="px-3">
                <div class="mt-2 form-check d-flex flex-row">
                    <input class="form-check-input" type="checkbox" value="" id="services">
                    <label class="form-check-label ms-2" for="services">
                        I have read and agree to the terms.
                    </label>
                </div>
            </div>
        </form>
        </div>

    </div>

    <br/>
    <br/>
</div>
